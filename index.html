<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="flex-container">
        <div id="img-and-header" class="sub-container">
            <p id="background" alt="Bild vom Dschungel"></p>
            <div id="header" class="flex-container">
                <img src="./img/odin-lined.png" id="logo" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="form-side" class="flex-container sub-container">
            <div id="infotext">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div id="form">
                <div class="shadow-box">
                    <h2>Let's do this!</h2>
                    <form id="account-creation">
                        <div id="input-fields" class="flex-container">
                            <div class="input-pairing">
                                <p class="inputbox">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="user_first_name">
                                </p>
                                <p class="inputbox">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="user_last_name">
                                </p>
                            </div>
                            <div class="input-pairing">
                                <p class="inputbox">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="user_email">
                                </p>
                                <p class="inputbox">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="user_phone">
                                </p>
                            </div>
                            <div class="input-pairing">
                                <p class="inputbox">
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" id="pwd" name="user_pwd" class="pwd">
                                </p>
                                <p class="inputbox">
                                    <label for="pwd-conf">CONFIRM PASSWORD</label>
                                    <input type="password" id="pwd-conf" name="user_pwd_conf" class="pwd">
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <p>
                    <input type="button" value="Create Account">
                </p>
                <p>Already have an account? <a href="no-url">Log in</a></p>
                
            </div>
        </div>
    </div>
</body>
</html>
