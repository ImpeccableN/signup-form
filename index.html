<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div id="img-and-header">
            <img src="./img/forest.jpg" id="background" alt="Bild vom Dschungel">
            <div id="header">
                <img src="./img/odin-lined.png" id="logo" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="form-side" class="flex-container">
            <div id="infotext">
                <p>
                    This is not a real service! You know you need something like this in your life to help you realize
                    your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div id="form">
                <h1>Let's do this!</h1>
                <form id="account-creation">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user_first_name">
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_last_name">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone">
                    </p>
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_pwd" class="pwd">
                    </p>
                    <p>
                        <label for="pwd-conf">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-conf" name="user_pwd_conf" class="pwd">
                    </p>
                    <p>
                        <input type="button" value="Create Account">
                    </p>
                    <p>Already have an account? <a href="no-url">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
